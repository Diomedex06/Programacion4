<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Gestión de Recursos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Biblioteca - Gestión de Recursos</h1>
        
        <div class="form-container">
            <h2>Agregar Nuevo Recurso</h2>
            <select id="tipoRecurso" class="form-select">
                <option value="select" selected disabled>Seleccione el tipo de recurso</option>
                <option value="libro">Libro</option>
                <option value="periodico">Periódico</option>
                <option value="computador">Computador</option>
            </select>
            
            <form id="formLibro" class="resource-form" onsubmit="agregarLibro(event)">
                <input type="text" id="nombreLibro" placeholder="Nombre" class="form-input" required>
                <input type="text" id="autor" placeholder="Autor" class="form-input" required>
                <input type="text" id="editorial" placeholder="Editorial" class="form-input" required>
                <input type="number" id="anio" placeholder="Año" class="form-input" required>
                <button type="submit" class="form-button">Agregar Libro</button>
            </form>
            
            <form id="formPeriodico" class="resource-form" style="display:none;" onsubmit="agregarPeriodico(event)">
                <input type="text" id="nombrePeriodico" placeholder="Nombre" class="form-input" required>
                <input type="date" id="fechaPublicacion" class="form-input" required>
                <input type="text" id="editorialPeriodico" placeholder="Editorial" class="form-input" required>
                <button type="submit" class="form-button">Agregar Periódico</button>
            </form>
            
            <form id="formComputador" class="resource-form" style="display:none;" onsubmit="agregarComputador(event)">
                <input type="text" id="nombreComputador" placeholder="Nombre" class="form-input" required>
                <input type="text" id="marca" placeholder="Marca" class="form-input" required>
                <input type="text" id="modelo" placeholder="Modelo" class="form-input" required>
                <input type="text" id="sistemaOperativo" placeholder="Sistema Operativo" class="form-input" required>
                <select id="tipoComputador" class="form-select" required>
                    <option value="PORTATIL">Portátil</option>
                    <option value="ESCRITORIO">Escritorio</option>
                    <option value="TABLET">Tablet</option>
                </select>
                <button type="submit" class="form-button">Agregar Computador</button>
            </form>
            </div>
        </div>
        
        <div class="search-container">
            <h2>Buscar Recursos</h2>
            <div class="search-box">
                <input type="text" id="criterioBusqueda" placeholder="Buscar..." class="search-input">
                <button onclick="buscarRecursos()" class="search-button">Buscar</button>
            </div>
        </div>
        
        <div id="listaRecursos" class="resources-list">
            <h2>Recursos Disponibles</h2>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
